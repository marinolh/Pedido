<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="./../../WEB-INF/plantilla/sistema/capasSistema.xhtml">
            <ui:define name="content">
                <p><h3 class="text-center text-primary">Registrar usuarios</h3></p>
                <h:form id="frmUsuario">
                    <div class="row-fluid">
                        <p:commandLink value="Agregar Cliente"  actionListener="#{usuarioBean.agregarUsuario}"
                                       onclick="$(divPanelUsuario).modal('show');" ajax="true"/> 
                    </div>
                    <div class="row-fluid">
                        <p:dataTable id="dtTabla" var="data" value="#{usuarioBean.traerUsuario}">
                            <p:column headerText="Nombre">
                                <p:outputLabel value="#{data.nombre}"/>
                            </p:column>
                            <p:column headerText="Puesto">
                                <p:outputLabel value="#{data.puesto}"/>                        
                            </p:column>
                            <p:column >
                                <p:commandLink value="#{usuarioBean.seleccionar}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
                <div class="modal" id="divPanelUsuario" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog" style="z-index: 1045;">
                        <h:form id="frmAgregarUsuario">
                            <div class="row-fluid">
                                <div class="modal-body panel panel-footer">
                                    <div class="container-fluid input-group panel panel-default">
                                        <br/>
                                        <div class="col-lg-12">
                                            <div class="col-lg-3">Nombre: </div>
                                            <div class="col-lg-10">
                                                <p:inputText value="#{usuarioBean.usuarioVo.nombre}" size="45"/>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="col-lg-3">Puesto: </div>
                                            <div class="col-lg-10">
                                                <p:inputText value="#{usuarioBean.usuarioVo.puesto}" size="45"/>
                                            </div>
                                        </div>

                                        <div class="col-lg-12">
                                            <div class="col-lg-2"></div>
                                            <div class="col-lg-10">
                                                <div class="col-lg-3">
                                                    <p:commandLink value="Guardar" actionListener="#{usuarioBean.guardar(event)}" class="btn btn-primary"
                                                                   ajax="true"/>
                                                </div>
                                                <div class="col-lg-3">
                                                    <p:commandLink value="Cancelar" class="btn btn-default" actionListener="#{usuarioBean.cancelar(event)}"
                                                                   ajax="true"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
